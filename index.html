<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Planilha Financeira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {}
      }
    </script>
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <div class="month-picker">
          <button class="nav-btn" data-dir="-1">‹</button>
          <span id="current-month-label"></span>
          <button class="nav-btn" data-dir="1">›</button>
        </div>
        <div class="top-actions">
          <button id="add-row-btn" class="primary">Adicionar linha</button>
          <button id="clear-month-btn" class="danger">Limpar mês</button>
        </div>
      </header>

      <section class="summary">
        <div class="card card-income">
          <span class="label">Entradas</span>
          <span id="summary-income" class="value">R$ 0,00</span>
        </div>
        <div class="card card-expense">
          <span class="label">Saídas</span>
          <span id="summary-expense" class="value">R$ 0,00</span>
        </div>
        <div class="card card-balance">
          <span class="label">Saldo</span>
          <span id="summary-balance" class="value">R$ 0,00</span>
        </div>
      </section>

      <section class="table-wrapper">
        <table class="sheet">
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Tipo</th>
              <th>Valor (R$)</th>
              <th>Fix.</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="rows-container">
            <!-- linhas geradas via JS -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">Total do mês</td>
              <td id="footer-total" colspan="3">R$ 0,00</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </div>
  </body>
</html>
