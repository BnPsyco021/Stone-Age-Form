<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criptografador de HTML</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Criptografador de HTML</h1>
  <label>HTML Original:</label>
  <textarea id="input"></textarea>
  <button onclick="criptografar()">Criptografar</button>
  <label>HTML Criptografado (cole no segundo site):</label>
  <textarea id="output" readonly></textarea>

  <script>
    function criptografar() {
      const senha = 'minha-senha-forte';
      const original = document.getElementById('input').value;
      const criptografado = CryptoJS.AES.encrypt(original, senha).toString();
      document.getElementById('output').value = criptografado;
    }
  </script>
</body>
</html>
