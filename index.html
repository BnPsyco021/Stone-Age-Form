<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Controle Financeiro Diário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script type="importmap">
      {
        "imports": {
          "chart.js/auto": "https://esm.sh/chart.js@4.4.6/auto"
        }
      }
    </script>
  </head>
  <body>
    <div class="app">
      <section class="form-section">
        <input id="data" type="date" class="input" />
        <input
          id="descricao"
          type="text"
          class="input"
          placeholder="Descrição"
        />
        <select id="categoria" class="input">
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Moradia">Moradia</option>
          <option value="Lazer">Lazer</option>
          <option value="Saúde">Saúde</option>
          <option value="Educação">Educação</option>
          <option value="Outros" selected>Outros</option>
        </select>
        <select id="pagamento" class="input">
          <option value="Dinheiro">Dinheiro</option>
          <option value="Crédito">Crédito</option>
          <option value="Débito">Débito</option>
          <option value="Pix">Pix</option>
          <option value="Transferência">Transferência</option>
          <option value="Boleto">Boleto</option>
        </select>
        <input
          id="valor"
          type="number"
          min="0"
          step="0.01"
          class="input"
          placeholder="Valor"
        />
        <button id="adicionar" class="btn">+</button>
      </section>

      <section class="main-panel">
        <div class="table-wrapper">
          <table class="tabela">
            <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Pagamento</th>
                <th class="valor-col">Valor (R$)</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="total-label">Total</td>
                <td class="total-valor" id="total-geral">0,00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="chart-panel">
          <div class="chart-tabs">
            <button class="tab-btn active" data-chart="dia">Por dia</button>
            <button class="tab-btn" data-chart="mes">Por mês</button>
          </div>
          <canvas id="grafico"></canvas>
        </div>
      </section>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
